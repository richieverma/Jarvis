<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
 

    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>


  <body>
	<div class="col-xs-6">
          <h2 class="sub-header">Combined Metrics Suggestions</h2>
	<div id="toolbar">
            <button id="button" class="btn btn-default">Replace</button>
        </div>
          <div class="table-responsive">
            <table id="table" data-toggle="table" data-url="/static/js/data2.json" data-click-to-select="true" data-pagination="true">
    <thead>
    <tr>
        <th data-field="State" data-checkbox="true"></th>
        <th data-field="Player">Player</th>
        <th data-field="Score">Combined Score</th>
    </tr>
    </thead>
</table>
          </div>
        </div>
      </div>
    </div>
   </div>
<div class="col-xs-6">
          <h2 class="sub-header">Statistical Suggestions</h2>
	<div id="toolbar">
            <button id="button2" class="btn btn-default">Replace</button>
        </div>
          <div class="table-responsive">
            <table id="table2" data-toggle="table" data-url="/static/js/data3.json" data-click-to-select="true" data-pagination="true">
    <thead>
    <tr>
        <th data-field="State" data-checkbox="true"></th>
        <th data-field="Player">Player</th>
        <th data-field="Score">Statistical Score</th>
    </tr>
    </thead>
</table>
          </div>
        </div>
      </div>
    </div>
   </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-en-US.min.js"></script>
    <script src="{% static 'js/sugg.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </body>
</html>
